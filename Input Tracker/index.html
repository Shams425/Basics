<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input tracker</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <input type="text" id="inputText" placeholder="Type Here" />
    <textarea
      class="input"
      id="Tracker"
      placeholder="I can copy what you write"
      disabled
    ></textarea>
    <div class="stats">
      <p>you write <span class="lettersCount"></span> letter</p>
      <p>you write <span class="wordsCount"></span> word</p>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
